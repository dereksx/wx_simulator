<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义菜单demo</title>
    <link rel="stylesheet" href="css/simulator_menu_pre.css">
</head>
<body>
<!--微信自定义菜单模拟器-->
<div class="menu_preview_area">
    <div class="mobile_menu_preview">
    <div class="mobile_hd">小布的窝</div>
    <div class="mobile_bd">
        <ul class="pre_menu_list grid_line ui-sortable ui-sortable-disabled" id="menuList">
            <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3" id="menu_0">
                <a href="javascript:void(0);" class="pre_menu_link" draggable="false">

                    <i class="icon_menu_dot js_icon_menu_dot"></i>
                    <i class="icon20_common sort_gray"></i>
                    <span class="js_l1Title">菜单名称</span>
                </a>
                <div class="sub_pre_menu_box js_l2TitleBox" style="">
                    <ul class="sub_pre_menu_list">

                        <li id="subMenu_menu_0_0" class="jslevel2 current selected"><a href="javascript:void(0);" class="jsSubView" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon20_common sort_gray"></i><span class="js_l2Title">菜单2</span></span></a></li>

                        <li id="subMenu_menu_0_1" class="jslevel2"><a href="javascript:void(0);" class="jsSubView" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon20_common sort_gray"></i><span class="js_l2Title">内容1</span></span></a></li>

                        <li class="js_addMenuBox"><a href="javascript:void(0);" class="jsSubView js_addL2Btn" title="最多添加5个子菜单" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon14_menu_add"></i></span></a></li>
                    </ul>
                    <i class="arrow arrow_out"></i>
                    <i class="arrow arrow_in"></i>
                </div>
            </li>

            <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3" id="menu_1">
                <a href="javascript:void(0);" class="pre_menu_link" draggable="false">

                    <i class="icon_menu_dot js_icon_menu_dot"></i>
                    <i class="icon20_common sort_gray"></i>
                    <span class="js_l1Title">菜单名称</span>
                </a>
                <div class="sub_pre_menu_box js_l2TitleBox" style="display:none;">
                    <ul class="sub_pre_menu_list">

                        <li id="subMenu_menu_1_0" class="jslevel2"><a href="javascript:void(0);" class="jsSubView" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon20_common sort_gray"></i><span class="js_l2Title">2222</span></span></a></li>

                        <li id="subMenu_menu_1_1" class="jslevel2"><a href="javascript:void(0);" class="jsSubView" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon20_common sort_gray"></i><span class="js_l2Title">1111</span></span></a></li>

                        <li class="js_addMenuBox"><a href="javascript:void(0);" class="jsSubView js_addL2Btn" title="最多添加5个子菜单" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon14_menu_add"></i></span></a></li>
                    </ul>
                    <i class="arrow arrow_out"></i>
                    <i class="arrow arrow_in"></i>
                </div>
            </li>

            <li class="jsMenu pre_menu_item grid_item jslevel1 ui-sortable ui-sortable-disabled size1of3" id="menu_2">
                <a href="javascript:void(0);" class="pre_menu_link" draggable="false">

                    <i class="icon_menu_dot js_icon_menu_dot dn" style="display: none;"></i>
                    <i class="icon20_common sort_gray"></i>
                    <span class="js_l1Title">菜单名称</span>
                </a>
                <div class="sub_pre_menu_box js_l2TitleBox" style="display:none;">
                    <ul class="sub_pre_menu_list">

                        <li class="js_addMenuBox"><a href="javascript:void(0);" class="jsSubView js_addL2Btn" title="最多添加5个子菜单" draggable="false"><span class="sub_pre_menu_inner js_sub_pre_menu_inner"><i class="icon14_menu_add"></i></span></a></li>
                    </ul>
                    <i class="arrow arrow_out"></i>
                    <i class="arrow arrow_in"></i>
                </div>
            </li>

            <li class="js_addMenuBox pre_menu_item grid_item no_extra">
                <a href="javascript:void(0);" class="pre_menu_link js_addL1Btn" title="最多添加3个一级菜单" draggable="false">
                    <i class="icon14_menu_add"></i>
                </a>
            </li></ul>
    </div>
</div>
</div>
</body>
</html>
