<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机端图文模拟器</title>
    <link rel="stylesheet" href="css/simulator.css">
</head>
<body>
<div class="sim_wrapper">
    <div class="wx_phone_preview">
        <span class="btn btn_default btn_phone_preview_closed jsPhoneViewClose">关闭</span>
        <div class="wx_phone jsPhoneViewMain">
            <div class="wx_phone_hd">
                <em class="histroy_back"></em>
            </div>
            <div class="wx_phone_bd wx_phone_preview_card_wrp">
                <div  id="page_detail"></div>
                <div id="page_container">
                    <script id="simulator_single_pic" type="text/x-handlebars-template">
                    {{#each this}}
                    <div class="msg_card wx_phone_preview_card jsPhoneViewCard" data-index="0">
                        <div class="msg_card_inner">
                            <div class="msg_card_bd">
                                <h4 class="msg_card_title" title="">{{title}}</h4>
                                <div class="msg_card_info">
                                    06月01日
                                </div>
                                <div class="msg_card_extra_info"
                                     style="background-image:url({{thumbUrl}});">
                                    <!--<img class="appmsg_thumb" src="">-->
                                </div>
                                <div class="msg_card_desc" title="">{{digest}}</div>
                            </div>
                            <div class="msg_card_ft">
                                <i class="icon_arrow_default"></i>
                                阅读原文
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </script>
                    <script id="simulator_multi_pic" type="text/x-handlebars-template">
                    <div class="msg_card wx_phone_preview_multi_card has_first_cover">
                        <div class="msg_card_inner">
    <!--                        <div class="card_cover_appmsg_item jsPhoneViewCard" data-index="0">

                                <div class="card_cover_appmsg_inner" style="background-image:url('https://mmbiz.qlogo.cn/mmbiz/ibyhknicDSfe7jFRaHibTOGOzaRyRAl9FG6ib34d3LjGFeQs0ac2MF7vC7h5qajkYZ5Kzc3JPPVu0KXfagdD07sjug/0?wx_fmt=jpeg');">
                                    &lt;!&ndash;<img class="card_cover_thumb" src="">&ndash;&gt;
                                </div>

                                <strong class="card_cover_title" title="">小布123dddd</strong>

                            </div>-->
                            {{#each this}}
                            <div class="card_appmsg_item jsPhoneViewCard" data-index="0">
                                {{#if thumbUrl}}
                                <img class="card_appmsg_thumb" src="{{thumbUrl}}">
                                {{/if}}
                                <div class="card_appmsg_content">{{title}}</div>
                            </div>
                            {{/each}}
                    </div>
                </script>
                </div>
            </div>

        </div>
    </div>
    <div class="mask"></div>
</div>

ttp://baike.baidu.com/view/234728.htm\&quot;&gt;周颂&lt;/a&gt;》、《&lt;a target=\&quot;_blank\&quot; href=\&quot;http://baike.baidu.com/view/500020.htm\&quot;&gt;鲁颂&lt;/a&gt;》和《&lt;a target=\&quot;_blank\&quot; href=\&quot;http://baike.baidu.com/view/469791.htm\&quot;&gt;商颂&lt;/a&gt;》&lt;/p&gt;&quot;, &quot;thumbUrl&quot;: &quot;http://7xpt07.com1.z0.glb.clouddn.com/FnPOzOn7RpxcIMS5kVlZWyDsPmcG&quot;, &quot;showCoverPic&quot;: 0, &quot;contentSourceUrl&quot;: &quot;&quot;}, {&quot;url&quot;: &quot;http://114.64.253.85:10101/materials/author=%25E6%259C%25BA%25E5%2599%25A8%25E4%25BA%25BA&amp;content=%253Cp%253E%253Ca+target%253D%2522_blank%2522+href%253D%2522http%253A%252F%252Fbaike.baidu.com%252Fsubview%252F2176%252F5070682.htm%2522%253E%25E5%25AD%2594%25E5%25AD%2590%253C%252Fa%253E%25E6%259B%25BE%25E6%25A6%2582%25E6%258B%25AC%25E3%2580%258A%25E8%25AF%2597%25E7%25BB%258F%25E3%2580%258B%25E5%25AE%2597%25E6%2597%25A8%25E4%25B8%25BA%25E2%2580%259C%25E6%2597%25A0%25E9%2582%25AA%25E2%2580%259D%25EF%25BC%258C%25E5%25B9%25B6%25E6%2595%2599%25E8%2582%25B2%25E5%25BC%259F%25E5%25AD%2590%25E8%25AF%25BB%25E3%2580%258A%25E8%25AF%2597%25E7%25BB%258F%25E3%2580%258B%25E4%25BB%25A5%25E4%25BD%259C%25E4%25B8%25BA%25E7%25AB%258B%25E8%25A8%2580%25E3%2580%2581%25E7%25AB%258B%25E8%25A1%258C%25E7%259A%2584%25E6%25A0%2587%25E5%2587%2586%25E3%2580%2582%25E5%2585%2588%25E7%25A7%25A6%25E8%25AF%25B8%25E5%25AD%2590%25E4%25B8%25AD%25EF%25BC%258C%25E5%25BC%2595%25E7%2594%25A8%25E3%2580%258A%25E8%25AF%2597%25E7%25BB%258F%25E3%2580%258B%25E8%2580%2585%25E9%25A2%2587%25E5%25A4%259A%25EF%25BC%258C%25E5%25A6%2582%25E5%25AD%259F%25E5%25AD%2590%25E3%2580%2581%25E8%258D%2580%25E5%25AD%2590%25E3%2580%2581%25E5%25A2%25A8%25E5%25AD%2590%25E3%2580%2581%25E5%25BA%2584%25E5%25AD%2590%25E3%2580%2581%25E9%259F%25A9%25E9%259D%259E%25E5%25AD%2590%25E7%25AD%2589%25E4%25BA%25BA%25E5%259C%25A8%25E8%25AF%25B4%25E7%2590%2586%25E8%25AE%25BA%25E8%25AF%2581%25E6%2597%25B6%25EF%25BC%258C%25E5%25A4%259A%25E5%25BC%2595%25E8%25BF%2 <script type="text/javascript">
    $(function(){
        var strData = $("#material_content").val();
        //        字符串类型转换成json对象
        var jsonData = eval("("+strData+")");

        function simulatorInit(){
            $(".sim_wrapper").show();
            //默认关闭详情页
            $("#page_detail").hide();
            console.log(jsonData);
            var templateSection = jsonData.length>1 ? $("#simulator_multi_pic") : $("#simulator_single_pic");
            doTemplate(templateSection,jsonData);
        }
        //模板套用函数
        function doTemplate(temp,data){
            var sourceCode = temp.html();
            var template = Handlebars.compile(sourceCode);
            var targetCode = template(data);
            temp.replaceWith(targetCode);
        }
        function doTempPage(idx){
            //打开内容页
            $("#page_detail").fadeIn(500);
            //重置内容页
            $("#page_detail").html();
            var data = jsonData[idx];
            var _html = "";
            html =  '<div class="wx_phone_preview_appmsg appmsg_wap">'+
                        '<div class="rich_media">'+
                            '<div class="rich_media_area_primary">'+
                                '<h2 class="rich_media_title" title="">'+data.title+'</h2>'+
                                '<div class="rich_media_meta_list">'+
                                    '<em class="rich_media_meta rich_media_meta_text">2016-06-02</em>'+
                                    '<em class="rich_media_meta rich_media_meta_text">'+data.author+'</em>'+
                                '</div>'+
                                '<div class="rich_media_content">'+data.content+'</div>'+
                            '</div>'+
                        '</div>'+
                    '</div>'
            $("#page_detail").html(html);
        }
        //模拟器进入详情页事件
        $(document).on('click','.card_appmsg_item',function(){
            $("#page_container").hide();
            var idx = $(".card_appmsg_item").index($(this)[0]);
            doTempPage(idx);
        });
        //单图文模式下进入详情页
        $(document).on('click','.wx_phone_preview_card',function(){
            $("#page_container").hide();
            doTempPage(0);
        })
        //返回事件
        $(".histroy_back").on("click",function(){
            $("#page_detail").hide();
            $("#page_container").show();
        });
        //关闭层
        $(".mask").on("click",function(){
            $(".sim_wrapper").fadeOut(300);
        })
        //初始化,绑定预览事件
        simulatorInit();
    })
</script>
